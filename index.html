<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك بحث الأسماء</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .result-item {
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .result-item:hover {
            transform: scale(1.02);
        }
        .result-item h3 {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .result-item p {
            font-size: 14px;
            color: #555;
            margin: 4px 0;
        }
        .highlight {
            font-weight: bold;
            color: #333;
        }
        /* عرض البطاقات للمبالغ */
        .summary-cards {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>البحث عن الأسماء</h2>
        <input type="text" id="nameInput" placeholder="أدخل الاسم">
        <button onclick="searchName()">بحث</button>
        <button onclick="displaySummary()">عرض مجموع الديون</button>
        <div id="results"></div>
        <!-- قسم عرض المبالغ الإجمالية -->
        <div class="summary-cards" id="summaryCards" style="display:none;">
            <div class="card">
                <h3>المجموع بالدينار</h3>
                <p id="totalDinar">0 دينار</p>
            </div>
            <div class="card">
                <h3>المجموع بالدولار</h3>
                <p id="totalDollar">0 دولار</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>

    <script>
        let excelData = [];
        let totalDinarAmount = 0;
        let totalDollarAmount = 0;

        // دالة لتحميل بيانات ملف Excel من السيرفر
        function loadExcelData() {
            fetch('data.xlsx')  // مسار النسبي للملف data.xlsx
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    excelData = XLSX.utils.sheet_to_json(sheet);
                    console.log(excelData);  // تحقق من البيانات المحملة
                })
                .catch(error => console.error('خطأ في تحميل البيانات:', error));
        }

        // دالة للبحث في بيانات Excel
        function searchName() {
            const nameInput = document.getElementById("nameInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            const summaryCards = document.getElementById("summaryCards");

            resultsDiv.innerHTML = ""; // مسح النتائج السابقة
            summaryCards.style.display = 'none'; // إخفاء البطاقات حتى يتم حساب النتائج

            // إذا كانت البيانات غير محملة بعد، لا نعرض النتائج
            if (excelData.length === 0) {
                resultsDiv.innerHTML = "<p>الرجاء تحميل البيانات أولاً</p>";
                return;
            }

            // البحث في بيانات Excel المحملة
            const filteredResults = excelData.filter(item => 
                item['الاسم'] && item['الاسم'].toLowerCase().includes(nameInput)
            );

            if (filteredResults.length === 0) {
                resultsDiv.innerHTML = "<p>لا توجد نتائج</p>";
            } else {
                totalDinarAmount = 0;
                totalDollarAmount = 0;

                filteredResults.forEach(item => {
                    resultsDiv.innerHTML += `
                        <div class="result-item">
                            <h3>${item['الاسم']}</h3>
                            <p><span class="highlight">التسلسل:</span> ${item['التسلسل']}</p>
                            <p><span class="highlight">العنوان:</span> ${item['العنوان']}</p>
                            <p><span class="highlight">السجل:</span> ${item['السجل']}</p>
                            <p><span class="highlight">المبلغ بالدينار:</span> ${item['المبلغ بالدينار'].toLocaleString()} دينار</p>
                            <p><span class="highlight">المبلغ بالدولار:</span> ${item['المبلغ بالدولار'].toLocaleString()} دولار</p>
                            <p><span class="highlight">المبلغ المتبقي:</span> ${item['المبلغ المتبقي'].toLocaleString()}</p>
                        </div>
                    `;
                    // إضافة المبالغ إلى الإجمالي
                    totalDinarAmount += item['المبلغ بالدينار'];
                    totalDollarAmount += item['المبلغ بالدولار'];
                });
            }
        }

        // دالة لعرض المجموع الإجمالي
        function displaySummary() {
            const totalDinarElement = document.getElementById("totalDinar");
            const totalDollarElement = document.getElementById("totalDollar");
            const summaryCards = document.getElementById("summaryCards");

            // تحديث المبالغ الإجمالية
            totalDinarElement.textContent = `${totalDinarAmount.toLocaleString()} دينار`;
            totalDollarElement.textContent = `${totalDollarAmount.toLocaleString()} دولار`;
            // إظهار البطاقات بعد حساب الإجمالي
            summaryCards.style.display = 'flex';
        }

        // تحميل بيانات Excel عند تحميل الصفحة
        window.onload = loadExcelData;
    </script>
</body>
</html>
